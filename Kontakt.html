        <div class="d1">

        <h2>Ispunite svoje podatke</h2>
        <div class="d2"id="kontakt">       
        <form>
            <br>
            <label for="firstname">Ime *</label>
            <br>
            <input type="text" id="fname" name="firstname" placeholder="Vaše ime..." required>
            <br>
        </div>
        <div class="d3"id="kontakt">
			<label for="lname">Prezime *</label>
            <br>
			<input type="text" id="lname" name="lastname" placeholder="Vaše prezime..." required>
            <br>
        </div>
        <div class="d4"id="kontakt">
            <label for="lname">E-mail *</label>
            <br>
			<input type="email" id="email" name="email" placeholder="Vaš e-mail..." required>
            <br>
        </div>
        <div class="d5"id="kontakt">
            <label for="country">Zemlja</label>
            <br>
			<select id="country" name="country">
				  <option value="">Izaberite</option>
				  <option value="BIH">Bosna i Hercegovina</option>
				  <option value="HR">Hrvatska</option>
				  <option value="CZE">Češka</option>
				  <option value="GER">Njemačka</option>
            </select>
            <br>
        </div>
        <div class="d6"id="kontakt">
            <label for="subject">Opis</label>
            <br>
            <textarea id="subject" name="name" placeholder="Napišite nešto..." style="height:100px"></textarea>
            <br>
        </div>
        <div class="d7"id="kontakt">
            <input type="submit">
        </form>
    </div>
